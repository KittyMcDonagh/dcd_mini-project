{% extends 'base.html' %} {% block content %}

<h3>Add Category</h3>

<!-- Input form with icon prefixes (from Matializeccc.com - version 0.100.2
     Each field has an icon - person for name field, telephone for phone 
     number field. -->

<div class="row">
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>


    </form>
</div>


{% endblock %}
